<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <script src="jquery/jquery-3.1.0.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <title>EscapeToJapan</title>
</head>

<body onload="init()">

  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">
        <h3>EscapeToJapan</h3>
      </div>
    </div>

    <div class="panel-body">
      <button type="button" class="btn btn-info" name="btn_start" onclick="startRoulette(this)" autocomplete="off">START</button>
      <button type="button" class="btn btn-info" name="btn_stop" onclick="stopRoulette(this)" autocomplete="off">STOP</button>
      <br>
      <p id="resultID"></p>
      <br>
      <p id="prefBtnID"></p>
    </div>

    <div class="panel-footer">
      coming later...
    </div>
  </div>

</body>
</html>
